<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Criar Novo Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="mt-5 d-flex justify-content-center align-items-center flex-column">
        <h1>Criar Novo Usuário</h1>
        <form th:action="@{/user}" class="w-25" th:object="${userCreateDTO}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
                <div id="email-error" class="invalid-feedback"></div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" th:field="*{idade}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" th:field="*{sexo}" class="form-control">
                    <option th:each="sexo : ${T(com.study.springbootapp.enumerators.Sexo).values()}"
                            th:value="${sexo}"
                            th:text="${sexo}">Sexo</option>
                </select>
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/user/list" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery Mask Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<!-- Arquivo JavaScript Separado -->
<script src="/create-scripts.js"></script>
<!-- Bootstrap JS e dependências (Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
