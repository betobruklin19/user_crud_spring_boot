<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Usuários</h1>
    <a href="/user/create" class="btn btn-primary mb-4">Adicionar Novo Usuário</a>
    <table class="table table-striped">
        <thead>
        <tr>
             <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Idade</th>
            <th>Sexo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.nome}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.cpf}"></td>
            <td th:text="${user.idade}"></td>
            <td th:text="${user.sexo}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS e dependências (Popper.js e jQuery) -->
<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
</body>
</html>
