<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Usuários</h1>
    <a href="/user/create" class="btn btn-success mb-3 float-end">Cadastrar novo usuário</a>
    <form th:action="@{/user/delete-multiple}" method="post">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Selecionar</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">CPF</th>
                <th scope="col">Idade</th>
                <th scope="col">Sexo</th>
                <th scope="col">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td><input type="checkbox" class="check-box" name="selectedUsers" th:value="${user.id}"/></td>
                <td th:text="${user.nome}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.cpf}"></td>
                <td th:text="${user.idade}"></td>
                <td th:text="${user.sexo}"></td>
                <td>
                    <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" hidden id="delete-btn" name="action" value="delete" class="btn btn-danger">Excluir Selecionados</button>
    </form>
</div>
<script src="/list-scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
