<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuário</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="mt-5 d-flex justify-content-center align-items-center flex-column">
    <h1>Editar Usuário</h1>
    <form th:action="@{/user/edit}" th:object="${userDTO}" method="post" class="w-25">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" th:field="*{idade}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" th:field="*{sexo}" class="form-control">
                <option th:each="sexo : ${T(com.study.springbootapp.enumerators.Sexo).values()}"
                        th:value="${sexo}"
                        th:text="${sexo}">Sexo</option>
            </select>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/user/list" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="/edit-scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
